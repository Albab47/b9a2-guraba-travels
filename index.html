<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guraba Travels | Explore the beautiful creations of Almighty Allah</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container flex">
            <div class="header__logo">
                <img src="./images/logo.png" alt="">
                <h1>Guraba <span class="highlight">Travels</span></h1>
            </div>
            <nav class="header__nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Packages</a></li>
                    <li><a href="#">Testimonial</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <!-- <div class="menu-icon">
                    <i class="fa-solid fa-bars"></i>
                </div> -->
            </nav>
        </div>
    </header>

    <!-- hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__content center">
                <h1 class="hero__title">Explore Your Travel</h1>
                <p class="description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing.
                    In et odio enim ac quis sapien urna eu phasellus.</p>
            </div>
            <form class="hero__form">
                <select name="where go" id="place">
                    <option value="0">Where go</option>
                    <option value="1">Maldives</option>
                    <option value="2">Indonisia</option>
                    <option value="3">Srilanka</option>
                    <option value="4">North America</option>
                    <option value="5">Kashmir</option>
                    <option value="6">Bangladesh</option>
                    <option value="7">Bandarban</option>
                </select>
                <select name="When" id="time">
                    <option value="0">When</option>
                    <option value="1">July</option>
                    <option value="2">December</option>
                </select>
                <select name="type" id="type">
                    <option value="0">Select type</option>
                    <option value="1">Holyday</option>
                    <option value="2">Honeymoon</option>
                </select>
                <button class="btn"><i class="fa-solid fa-search"></i> Find now</button>
            </form>

        </div>
    </section>
</body>

</html>
